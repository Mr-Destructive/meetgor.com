:root {

[data-theme="dark"] {

code {
  font-family: monospace;
  padding: 2px 4px;
  border-radius: 4px;
  background-color: var(--color-bg-code);
  color: var(--color-code-text);
}
.highlight  {
    background: var(--color-bg-code);
    color: var(--color-code-text);
    filter: brightness(var(--overlay-brightness));
    border-radius: 0 0 4px 4px;
}

.highlight .c { color: var(--syntax-comment-color); } /* Comment */
.highlight .err { color: var(--syntax-error-color); } /* Error */
.highlight .k { color: var(--syntax-declaration-color); } /* Keyword */
.highlight .l { color: var(--syntax-literal-color); } /* Literal */
.highlight .n { color: var(--syntax-name-color); } /* Name */
.highlight .o { color: var(--syntax-declaration-color); } /* Operator */
.highlight .p { color: var(--syntax-literal-color); } /* Punctuation */
.highlight .cm { color: var(--syntax-comment-color); font-style: italic; } /* Comment.Multiline */
.highlight .cp { color: var(--syntax-comment-color); font-style: italic; } /* Comment.Preproc */
.highlight .c1 { color: var(--syntax-comment-color); font-style: italic; } /* Comment.Single */
.highlight .cs { color: var(--syntax-comment-color); font-style: italic; } /* Comment.Special */
.highlight .gd { color: var(--syntax-literal-color); font-weight: bold; } /* Generic.Deleted */
.highlight .ge { color: var(--syntax-error-color); font-style: italic; } /* Generic.Emph */
.highlight .gr { color: #ff0000; } /* Generic.Error */
.highlight .gh { color: var(--syntax-declaration-color); font-weight: bold; } /* Generic.Heading */
.highlight .gi { color: var(--syntax-name-color); } /* Generic.Inserted */
.highlight .go { color: var(--syntax-declaration-color); } /* Generic.Output */
.highlight .gp { color: var(--syntax-literal-color); font-weight: bold; } /* Generic.Prompt */
.highlight .gs { color: var(--syntax-declaration-color); font-weight: bold; } /* Generic.Strong */
.highlight .gu { color: var(--syntax-declaration-color); font-weight: bold; } /* Generic.Subheading */
.highlight .gt { color: var(--syntax-declaration-color); } /* Generic.Traceback */
.highlight .kc { color: var(--syntax-declaration-color); font-weight: bold; } /* Keyword.Constant */
.highlight .kd { color: var(--syntax-declaration-color); font-weight: bold; } /* Keyword.Declaration */
.highlight .kn { color: var(--syntax-declaration-color); font-weight: bold; } /* Keyword.Namespace */
.highlight .kp { color: var(--syntax-declaration-color); font-weight: bold; } /* Keyword.Pseudo */
.highlight .kr { color: var(--syntax-declaration-color); font-weight: bold; } /* Keyword.Reserved */
.highlight .kt { color: var(--syntax-declaration-color); font-weight: bold; } /* Keyword.Type */
.highlight .ld { color: var(--syntax-literal-color); font-style: italic; } /* Literal.Date */
.highlight .m { color: var(--syntax-literal-color); } /* Literal.Number */
.highlight .s { color: var(--syntax-string-color); } /* Literal.String */

/* Tab style starts here */
.tabbed-set {
    position: relative;
    display: flex;
    flex-wrap: wrap;
    margin: 1em 0;
    border-radius: 0.1rem;
}

.tabbed-set > input {
    display: none;
}

.tabbed-set label {
    width: auto;
    padding: 0.9375em 1.25em 0.78125em;
    font-weight: 700;
    font-size: 0.84em;
    white-space: nowrap;
    border-bottom: 0.15rem solid transparent;
    border-top-left-radius: 0.1rem;
    border-top-right-radius: 0.1rem;
    cursor: pointer;
    transition: background-color 250ms, color 250ms;
}

.tabbed-set .tabbed-content {
    width: 100%;
    display: none;
    box-shadow: 0 -.05rem #ddd;
}

.tabbed-set input {
    position: absolute;
    opacity: 0;
}

.theme-switch {
    z-index: 10;
    display: inline-block;
    height: 34px;
    position: relative;
    width: 60px;

    display: flex;
    justify-content: flex-end;
    margin-right: 1rem;
    margin-left: auto;
    position: fixed;
    right: 1rem;
    top: 1rem;
}

.theme-switch input {
    display:none;
}

.slider {
    background-color: #ccc;
    bottom: 0;
    cursor: pointer;
    left: 0;
    position: absolute;
    right: 0;
    top: 0;
    transition: .4s;
}

.slider:before {
    background-color: #fff;
    bottom: 4px;
    content: "";
    height: 26px;
    left: 4px;
    position: absolute;
    transition: .4s;
    width: 26px;
}

input:checked + .slider {
    background-color: #343434;
}
input:checked + .slider:before {
    background-color: #848484;
}

input:checked + .slider:before {
    transform: translateX(26px);
}

.slider.round {
    border-radius: 34px;
}

.slider.round:before {
    border-radius: 50%;
}

<script>
    function fuzzy_search() {
        let input = document.querySelector('.fuzzy-search').value
        input=input.toLowerCase();
        let x = document.getElementsByClassName('post');
        for (i = 0; i < x.length; i++) {
            if (!x[i].innerHTML.toLowerCase().includes(input)) {
                x[i].style.display="none";
            }
            else {
                x[i].style.display="list-item";
            }
        }
    }
</script>

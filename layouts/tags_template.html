<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ title }}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta property="og:url" content="{{ url }}">
    <meta property="og:type" content="website">
    <meta property="og:title" content="{{ title }}">
    <meta property="og:description" content="">
    {% if image_url %}
        <meta property="og:image" content="{{ image_url }}">
    {% else %}
        <meta property="og:image" content="https://res.cloudinary.com/techstructive-blog/image/upload/v1653735630/blog-media/tblog-logo.png">
    {% endif %}
    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="https://www.meetgor.com">
    <meta property="twitter:url" content="{{ url }}">
    <meta name="twitter:title" content="{{ title }}">
    <meta name="twitter:description" content="">
    {% if image_url %}
        <meta name="twitter:image" content="{{ image_url }}">
    {% else %}
        <meta name="twitter:image" content="https://res.cloudinary.com/techstructive-blog/image/upload/v1653735630/blog-media/tblog-logo.png">
    {% endif %}
    <link rel="icon" href="https://res.cloudinary.com/techstructive-blog/image/upload/v1653735630/blog-media/tblog-logo.png">
    <link rel="stylesheet" href="../../main.css">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-W3QHM864TX"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-W3QHM864TX');
    </script>
  </head>
  <body>

    <script>
        let currentAction = null;
        
        function showPasswordModal(action, title) {
            currentAction = action;
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('passwordModal').style.display = 'block';
            document.getElementById('username').focus();
            
            
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }
        
        function closeModal() {
            document.getElementById('passwordModal').style.display = 'none';
            currentAction = null;
        }
        
        
        window.onclick = function(event) {
            const modal = document.getElementById('passwordModal');
            if (event.target === modal) {
                closeModal();
            }
        }
        
        
        document.getElementById('credentialsForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (currentAction) {
                await currentAction(username, password);
            }
            
            closeModal();
        });
        
        
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
        
        async function triggerBuild(username = null, password = null) {
            if (!username || !password) {
                showPasswordModal(triggerBuild, 'Trigger Build - Authentication Required');
                return;
            }
            
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result';
            resultDiv.textContent = 'Triggering build...';
            
            try {
                const response = await fetch("https:\/\/devmeetgor.netlify.app/.netlify/functions/trigger-build", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.message || `HTTP error! Status: ${response.status}`);
                }
                
                resultDiv.className = 'result success';
                resultDiv.textContent = 'Build triggered successfully!';
                console.log("Build trigger success with credentials");
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = 'Failed to trigger build: ' + error.message;
                console.error("Build trigger error:", error);
            }
        }
        
        async function syncDB(username = null, password = null) {
            if (!username || !password) {
                showPasswordModal(syncDB, 'Sync DB - Authentication Required');
                return;
            }
            
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result';
            resultDiv.textContent = 'Syncing DB...';
            
            try {
                const response = await fetch("https:\/\/devmeetgor.netlify.app/.netlify/functions/sync-db", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.message || `HTTP error! Status: ${response.status}`);
                }
                
                resultDiv.className = 'result success';
                resultDiv.textContent = 'DB synced successfully!';
                console.log("DB sync success with credentials");
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = 'Failed to sync DB: ' + error.message;
                console.error("DB sync error:", error);
            }
        }
    </script>
    
    <script>
        
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('theme-toggle');
            const body = document.body;
            
            if (!themeToggle) return;
            
            
            const currentTheme = localStorage.getItem('theme') || 'default';
            
            
            if (currentTheme === 'secondary') {
                body.classList.add('secondary-theme');
                themeToggle.checked = true;
            }
            
            
            themeToggle.addEventListener('change', () => {
                if (themeToggle.checked) {
                    body.classList.add('secondary-theme');
                    localStorage.setItem('theme', 'secondary');
                } else {
                    body.classList.remove('secondary-theme');
                    localStorage.setItem('theme', 'default');
                }
            });
        });
    </script>

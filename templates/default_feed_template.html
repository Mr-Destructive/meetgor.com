<!DOCTYPE html>
<html>
    <head>
        <title>{{ .FeedInfo.Title }}</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta property="og:url" content="{{ .Config.Blog.BaseUrl }}">
        <meta property="og:type" content="website">
        <meta property="og:title" content="{{ .Config.Blog.Name }}">
        <meta property="og:description" content="{{ .Config.Blog.Description }}">
        <meta property="og:image" content="tbicon.png">
        <meta property="twitter:domain" content="{{ .Config.Blog.BaseUrl }}">
        <meta property="twitter:url" content="{{ .Config.Blog.BaseUrl }}">
        <meta name="twitter:title" content="{{ .Config.Blog.Name }}">
        <meta name="twitter:description" content="{{ .Config.Blog.Description }}">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="icon" href="tbicon.png" type="image/png">
        <title>{{ .Post.Frontmatter.Title }}</title>
        <style>
                :root {
                    --bg-color: {{ .Themes.Default.Bg }};
                    --text-color: {{ .Themes.Default.Text }};
                    --secondary-text-color: {{ .Themes.Default.SecondaryText }};
                    --link-normal: {{ .Themes.Default.Link.Normal }};
                    --link-hover: {{ .Themes.Default.Link.Hover }};
                    --link-active: {{ .Themes.Default.Link.Active }};
                    --quote-color: {{ .Themes.Default.Quotes }};
                    --code-bg-color: {{ .Themes.Default.CodeBlocks.Bg }};
                    --code-border-color: {{ .Themes.Default.CodeBlocks.Border }};
                    --code-text-color: {{ .Themes.Default.Code.Text }};
                    --code-comment-color: {{ .Themes.Default.Code.Comment }};
                    --code-keyword-color: {{ .Themes.Default.Code.Keyword }};
                    --code-string-color: {{ .Themes.Default.Code.String }};
                    --code-number-color: {{ .Themes.Default.Code.Number }};
                    --code-variable-color: {{ .Themes.Default.Code.Variable }};
                    --code-function-color: {{ .Themes.Default.Code.Function }};
                }

                .secondary-theme{
                    --bg-color: {{ .Themes.Secondary.Bg }};
                    --text-color: {{ .Themes.Secondary.Text }};
                    --secondary-text-color: {{ .Themes.Secondary.SecondaryText }};
                    --link-normal: {{ .Themes.Secondary.Link.Normal }};
                    --link-hover: {{ .Themes.Secondary.Link.Hover }};
                    --link-active: {{ .Themes.Secondary.Link.Active }};
                    --quote-color: {{ .Themes.Secondary.Quotes }};
                    --code-bg-color: {{ .Themes.Secondary.CodeBlocks.Bg }};
                    --code-border-color: {{ .Themes.Secondary.CodeBlocks.Border }};
                    --code-text-color: {{ .Themes.Secondary.Code.Text }};
                    --code-comment-color: {{ .Themes.Secondary.Code.Comment }};
                    --code-keyword-color: {{ .Themes.Secondary.Code.Keyword }};
                    --code-string-color: {{ .Themes.Secondary.Code.String }};
                    --code-number-color: {{ .Themes.Secondary.Code.Number }};
                    --code-variable-color: {{ .Themes.Secondary.Code.Variable }};
                    --code-function-color: {{ .Themes.Secondary.Code.Function }};
                }

            body {
                background-color: var(--bg-color);
                color: var(--text-color);
                font-family: 'SF Mono', Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace;
                line-height: 1.6;
                max-width: 750px;
                margin: 0 auto;
                padding: 2rem;
            }

            header {
                border-bottom: 1px solid var(--border-color);
                margin-bottom: 2rem;
                padding-bottom: 1rem;
            }

            h1, h2, h3 {
                color: var(--secondary-text-color);
            }

            .site-title {
                font-size: 1.8rem;
                margin: 0;
            }

            .site-title a {
                color: var(--accent-color);
                text-decoration: none;
                transition: color 0.2s ease;
            }
            .site-title a:hover {
                color: var(--hover-color);
            }

            .Post-meta {
                color: var(--secondary-text-color);
                font-size: 0.9rem;
                margin: 1rem 0;
            }

            article {
                margin: 2rem 0;
            }

            pre {
                background-color: var(--code-bg);
                border: 1px solid var(--border-color);
                border-radius: 6px;
                padding: 1rem;
                overflow-x: auto;
                margin: 1.5rem 0;
            }

            code {
                font-family: 'SF Mono', Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace;
                font-size: 0.9em;
            }

            p code {
                background-color: var(--inline-code-bg);
                padding: 0.2em 0.4em;
                border-radius: 3px;
            }

            blockquote {
                border-left: 3px solid var(--accent-color);
                margin: 1.5rem 0;
                padding-left: 1rem;
                color: var(--secondary-text-color);
            }

            a {
                color: var(--link-normal);
                text-decoration: none;
                transition: color 0.2s ease;
            }

            a:hover {
                color: var(--hover-color);
            }

            .Hljs-comment { color: var(--code-comment); } 
            .Hljs-keyword { color: var(--code-keyword); }
            .Hljs-string { color: var(--code-string); }
            .Hljs-number { color: var(--code-number); }
            .Hljs-function { color: var(--code-function); }
            .Hljs-variable { color: var(--code-variable); }

            button, .Button {
                background-color: var(--secondary-text-color);
                border: none;
                border-radius: 6px;
                color: var(--bg-color);
                cursor: pointer;
                font-family: inherit;
                font-size: 0.9rem;
                padding: 0.5rem 1rem;
                transition: background-color 0.2s ease;
            }

            button:hover, .Button:hover {
                background-color: var(--link-hover);
                color: var(--bg-color);
            }


            /* Responsive design */
            @media (max-width: 768px) {
                body {
                    padding: 1rem;
                }

                pre {
                    margin: 1rem -1rem;
                    border-radius: 0;
                }
            }
            .site-title {
                font-size: 1.8rem;
                margin: 0;
            }
            .site-title a {
                color: var(--accent-color);
                text-decoration: none;
            }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .modal-header {
            margin-bottom: 20px;
        }

        .modal-header h3 {
            margin: 0;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .btn-primary {
            background-color: #4CAF50;
            color: white;
        }

        .btn-primary:hover {
            background-color: #45a049;
        }

        .btn-secondary {
            background-color: #f1f1f1;
            color: #333;
        }

        .btn-secondary:hover {
            background-color: #e1e1e1;
        }

        .demo-section {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .admin-btn {
            background-color: #2196F3;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }

        .admin-btn:hover {
            background-color: #1976D2;
        }

        .result {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }

        .result.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .result.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('theme-toggle');
            const body = document.body;

            const currentTheme = localStorage.getItem('theme') || 'light';

            if (currentTheme === 'secondary') {
                body.classList.add('secondary-theme');
            }

            themeToggle.addEventListener('click', () => {
                if (body.classList.contains('secondary-theme')) {
                    body.classList.remove('secondary-theme');
                    localStorage.setItem('theme', 'light');
                } else {
                    body.classList.add('secondary-theme');
                    localStorage.setItem('theme', 'secondary');
                }
            });
        });
    </script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-EET2ZX4QY1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-EET2ZX4QY1');
    </script>
    <link rel="stylesheet" type="text/css" href="../style.css">
    <link rel="stylesheet" type="text/css" href="../../style.css">
    <link rel="icon" href="../tbicon.png" type="image/png">
    <link rel="icon" href="../../tbicon.png" type="image/png">
    </head>
    <body>
        <header class="header">
            <h1 class="site-title animated-gradient-text"><a href="/{{ .Config.Blog.PrefixURL }}">{{ .Config.Blog.Name }}</a></h1>
            <div class="theme-switch">
              <input type="checkbox" id="theme-toggle" aria-label="Toggle Theme">
              <label for="theme-toggle"></label>
            </div>
        </header>
        <h1>{{ .FeedInfo.Title }}</h1>
        <p>Total Posts: {{ len .FeedInfo.Posts }}</p>
        {{ if $.Config.AdminMode }}
         <div class="demo-section">
            <button class="admin-btn" onclick="triggerBuild()">Trigger Build</button>
            <button class="admin-btn" onclick="syncDB()">Sync DB</button>
            <div id="result" class="result"></div>
         </div>
        {{ end }}

    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Admin Authentication</h3>
            </div>
            <form id="credentialsForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="modal-buttons">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
        <ul class="unord-list">
            {{ range .FeedInfo.Posts }}
            <li>
                {{ if $.Config.AdminMode }}
                    <a href="/{{ $.Config.Blog.AdminDir }}/{{ .Frontmatter.Slug }}">{{ .Frontmatter.Title }}</a>
                {{ else }}
                    <a href="/{{ .Frontmatter.Slug }}">{{ .Frontmatter.Title }}</a>
                {{ end }}
            </li>
            {{ end }}
        </ul>
    <script>
        let currentAction = null;

        function showPasswordModal(action, title) {
            currentAction = action;
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('passwordModal').style.display = 'block';
            document.getElementById('username').focus();
            
            // Clear previous values
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }

        function closeModal() {
            document.getElementById('passwordModal').style.display = 'none';
            currentAction = null;
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('passwordModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Handle form submission
        document.getElementById('credentialsForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (currentAction) {
                await currentAction(username, password);
            }
            
            closeModal();
        });

        // Handle Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        async function triggerBuild(username = null, password = null) {
            if (!username || !password) {
                showPasswordModal(triggerBuild, 'Trigger Build - Authentication Required');
                return;
            }

            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result';
            resultDiv.textContent = 'Triggering build...';

            try {
                const response = await fetch("{{ .Config.Blog.CloudFunction.base_url }}/.netlify/functions/trigger-build", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.message || `HTTP error! Status: ${response.status}`);
                }

                resultDiv.className = 'result success';
                resultDiv.textContent = 'Build triggered successfully!';
                console.log("Build trigger success with credentials");
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = 'Failed to trigger build: ' + error.message;
                console.error("Build trigger error:", error);
            }
        }

        async function syncDB(username = null, password = null) {
            if (!username || !password) {
                showPasswordModal(syncDB, 'Sync DB - Authentication Required');
                return;
            }

            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.className = 'result';
            resultDiv.textContent = 'Syncing DB...';

            try {
                const response = await fetch("{{ .Config.Blog.CloudFunction.base_url }}/.netlify/functions/sync-db", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.message || `HTTP error! Status: ${response.status}`);
                }

                resultDiv.className = 'result success';
                resultDiv.textContent = 'DB synced successfully!';
                console.log("DB sync success with credentials");
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = 'Failed to sync DB: ' + error.message;
                console.error("DB sync error:", error);
            }
        }
    </script>
    </body>
</html>

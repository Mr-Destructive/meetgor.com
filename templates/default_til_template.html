    <style>
            :root {
                --bg: #FFFCF0;
                --bg-2: #F2F0E5;
                --ui: #E6E4D9;
                --ui-2: #DAD8CE;
                --ui-3: #CECDC3;
                --tx-3: #B7B5AC;
                --tx-2: #6F6E69;
                --tx: #100F0F;
                --re: #AF3029;
                --or: #BC5215;
                --ye: #AD8301;
                --gr: #66800B;
                --cy: #24837B;
                --bl: #205EA6;
                --pu: #5E409D;
                --ma: #A02F6F;
            }

            .secondary-theme {
                --bg: #100F0F;
                --bg-2: #1C1B1A;
                --ui: #282726;
                --ui-2: #343331;
                --ui-3: #403E3C;
                --tx-3: #575653;
                --tx-2: #878580;
                --tx: #CECDC3;
                --re: #D14D41;
                --or: #DA702C;
                --ye: #D0A215;
                --gr: #879A39;
                --cy: #3AA99F;
                --bl: #4385BE;
                --pu: #8B7EC8;
                --ma: #CE5D97;
            }

        body {
            background-color: var(--bg);
            color: var(--tx);
            font-family: 'SF Mono', Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace;
            line-height: 1.6;
            max-width: 750px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            border-bottom: 1px solid var(--ui);
            margin-bottom: 2rem;
            padding-bottom: 1rem;
        }

        h1, h2, h3 {
            color: var(--tx-2);
        }

        .site-title {
            font-size: 1.8rem;
            margin: 0;
        }

        .site-title a {
            color: var(--tx);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .site-title a:hover {
            color: var(--tx-2);
        }

        .Post-meta {
            color: var(--tx-3);
            font-size: 0.9rem;
            margin: 1rem 0;
        }

        article {
            margin: 2rem 0;
        }

        pre {
            background-color: var(--bg-2);
            border: 1px solid var(--ui);
            border-radius: 6px;
            padding: 1rem;
            overflow-x: auto;
            margin: 1.5rem 0;
        }

        code {
            font-family: 'SF Mono', Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace;
            font-size: 0.9em;
        }

        p code {
            background-color: var(--bg-2);
            padding: 0.2em 0.4em;
            border-radius: 3px;
        }

        blockquote {
            border-left: 3px solid var(--cy);
            margin: 1.5rem 0;
            padding-left: 1rem;
            color: var(--tx-2);
        }

        a {
            color: var(--cy);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        a:hover {
            color: var(--bl);
        }

        .Hljs-comment { color: var(--tx-3); }
        .Hljs-keyword { color: var(--gr); }
        .Hljs-string { color: var(--cy); }
        .Hljs-number { color: var(--pu); }
        .Hljs-function { color: var(--or); }
        .Hljs-variable { color: var(--bl); }

        button, .Button {
            background-color: var(--cy);
            border: none;
            border-radius: 6px;
            color: var(--bg);
            cursor: pointer;
            font-family: inherit;
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
            transition: background-color 0.2s ease;
        }

        button:hover, .Button:hover {
            background-color: var(--bl);
        }


        /* Responsive design */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            pre {
                margin: 1rem -1rem;
                border-radius: 0;
            }
        }
    </style>
    </head>
    <body>
        <header class="header">
        <h1 class="site-title animated-gradient-text">TIL: </h1>
        <div class="theme-switch">
          <input type="checkbox" id="theme-toggle" aria-label="Toggle Theme">
          <label for="theme-toggle"></label>
        </div>
        </header>
        <div class="post-meta">
            <time datetime="{{ .Post.Frontmatter.Date }}">{{ .Post.Frontmatter.Date }}</time>
        </div>
        <div class="post-meta">
            {{ range .Post.Frontmatter.Tags }}
                <a href="/tags/{{ . }}">#{{ . }}</a>
            {{ end }}
        </div>
        <div class="post-meta">
            <a href="/{{ .Post.Frontmatter.Type }}">{{ .Post.Frontmatter.Type }}</a>
        </div>
        <div class="post-content">
            {{ .Post.Content }}
        </div>
        <p></p>
    </body>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('theme-toggle');
            const body = document.body;

            const currentTheme = localStorage.getItem('theme') || 'light';

            if (currentTheme === 'secondary') {
                body.classList.add('secondary-theme');
            }

            themeToggle.addEventListener('click', () => {
                if (body.classList.contains('secondary-theme')) {
                    body.classList.remove('secondary-theme');
                    localStorage.setItem('theme', 'light');
                } else {
                    body.classList.add('secondary-theme');
                    localStorage.setItem('theme', 'secondary');
                }
            });
        });
    </script>

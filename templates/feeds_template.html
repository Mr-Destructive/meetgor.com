<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Config.Blog.Name }} | RSS Feeds</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="/tbicon.png" type="image/png">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('theme-toggle');
            const body = document.body;
            
            // Check for saved theme or default to light mode
            const currentTheme = localStorage.getItem('theme') || 'default';
            
            // Apply saved theme
            if (currentTheme === 'secondary') {
                body.classList.add('secondary-theme');
                if (themeToggle) themeToggle.checked = true;
            }
            
            // Listen for theme toggle changes
            if (themeToggle) {
                themeToggle.addEventListener('change', () => {
                    if (themeToggle.checked) {
                        body.classList.add('secondary-theme');
                        localStorage.setItem('theme', 'secondary');
                    } else {
                        body.classList.remove('secondary-theme');
                        localStorage.setItem('theme', 'default');
                    }
                });
            }
        });
    </script>
</head>
<body>
    {{ template "header.html" . }}
    <main class="container">
        <article class="blog-post">
            <h1>RSS Feeds</h1>
            <hr>
            <div class="post-content">
                <h2>Feeds by Type</h2>
                <ul>
                    {{ range .TypeFeedLinks }}
                        <li><a href="{{ .URL }}">{{ .Title }}</a> ({{ .Count }})</li>
                    {{ end }}
                </ul>
                <h2>Feeds by Tag</h2>
                <ul>
                    {{ range .TagFeedLinks }}
                        <li><a href="{{ .URL }}">{{ .Title }}</a> ({{ .Count }})</li>
                    {{ end }}
                </ul>
            </div>
        </article>
    </main>
    {{ template "footer.html" . }}
</body>
</html>
